<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <script src="./src/script.js"></script>
      <link rel="stylesheet" href="./css/styles.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Выбери на чьей ты стороне</h1>
        </div>
      </div>

      <div class="row">
          <div class="col-sm-2">
            <button type="button"  id="btn" onclick="postResult('cats');" class="btn btn-outline-success">Кошки</button>
          </div>
        <div class="col-sm-10">
          <div class="progress">
            <div class="progress-bar progress-bar-success bg-success" role="progressbar" aria-valuenow="40"
              aria-valuemin="0" aria-valuemax="100" style="width:0%">
              0%
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2">
          <button type="button"  id="btn" onclick="postResult('dogs');" class="btn btn-outline-primary">Собаки</button><br>
        </div>

        <div class="col-sm-10">

          <div class="progress">
            <div class="progress-bar progress-bar-info bg-info" role="progressbar" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width:0%">
            0%
            </div>
          </div>

        </div>

      </div>


      <div class="row">
        <div class="col-sm-2">
          <button type="button"  id="btn" onclick="postResult('parrots');" class="btn btn-outline-warning">Попугаи</button><br>
        </div>

        <div class="col-sm-10">

          <div class="progress">
            <div class="progress-bar progress-bar-warning bg-warning" role="progressbar" aria-valuenow="60"
            aria-valuemin="0" aria-valuemax="100" style="width:0%">
            0%
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
